<h1 mat-dialog-title>
    {{data.title}}
  </h1>
  
  <div mat-dialog-content>
    <p style="white-space: pre-wrap;">{{data.comment}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
  </div>
